<div>
    <h2 id="page-heading">
        <span>Purses</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-purse" [routerLink]="['/purse/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Purse
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="purses?.length === 0">
        <span>No purses found</span>
    </div>
    <div class="table-responsive" *ngIf="purses?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let purse of purses ;trackBy: trackId">
                <td><a [routerLink]="['/purse', purse.id, 'view' ]">{{purse.id}}</a></td>
                <td>{{purse.name}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/purse', purse.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/purse', purse.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'purse', { outlets: { popup: purse.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
