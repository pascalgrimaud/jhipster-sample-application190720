<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="money">
            <h2><span>Money</span> {{money.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Count</span></dt>
                <dd>
                    <span>{{money.count}}</span>
                </dd>
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{money.name}}</span>
                </dd>
                <dt><span>Purse</span></dt>
                <dd>
                    <div *ngIf="money.purse">
                        <a [routerLink]="['/purse', money.purse?.id, 'view']">{{money.purse?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/money', money.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
